#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - bash ./tools/download_keystore.sh
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.2

test:
    override:
        - (./gradlew assemble):
            timeout: 360
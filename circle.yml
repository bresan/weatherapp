#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/${CIRCLE_PROJECT_REPONAME}/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - bash ./tools/download_keystore.sh
    cache_directories:
        - ~/.android
        - ~/android
    override:
        - bash ./tools/install_dependencies.sh
      #  - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360
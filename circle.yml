#        - /usr/local/android-sdk-linux/build-tools/25.0.2
    override:
       - source tools/environmentSetup.sh && getAndroidSDK

unit-tests:
  override:
    - ./gradlew test
    - cp -r /home/ubuntu/weatherapp/app/build/reports/tests $CIRCLE_ARTIFACTS


assembleBuild:
  override:
    - ./gradlew assembleDebug
    - cp -r /home/ubuntu/weatherapp/app/build/outputs $CIRCLE_ARTIFACTS

emulator-test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/weatherapp/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/weatherapp/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
